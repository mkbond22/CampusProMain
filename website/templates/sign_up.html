{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="col-md-4">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12 mt-3"> <!-- Use col-12 class to make the button full width -->
    <button class="btn btn-primary" type="submit" style="background-color: #3F51B5; color: white;">Submit form</button>
  </div>
  <br />
  <button type="submit" class="btn btn-primary" style="background-color: #3F51B5; color: white;">Submit</button>
</form>


{% endblock %}
