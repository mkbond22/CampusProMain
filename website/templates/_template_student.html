<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>{% block title %}Student Dashboard{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">
        <img class="navbar-logo" src="{{ url_for('static', filename='assets/CampusProLogo.png') }}" alt="Navbar Logo">
      </a>
      <div class="container-fluid">

        <button 
          class="navbar-toggler" 
          type="button" data-toggle="collapse" 
          data-target="#navbarNavDropdown" 
          aria-controls="navbarNavDropdown" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/student/dash" style="color: #ffffff;">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #ffffff;">Semester at a Glance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #ffffff;">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/student/grades" style="color: #ffffff;">Grades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #ffffff;">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #ffffff;">Resources</a>
            </li>
            <!-- RESOURCES INCLUDES "FACULTY","LIBRARY DATABASE", AND "HELP" TABS -->
          </ul>
          <div class="container" style="display: flex; justify-content: flex-end;">
            <li class="nav-item">
              <a class="nav-link" href="/logout" style="color: #ffffff;">Logout</a>
            </li>
            <a class="navbar-brand" href="#" style="color: #ffffff;">
              Profile
              <img class="profile-pic" src="{{ url_for('static', filename='assets/gen_profile_pic.png') }}" alt="Profile Picture">
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
      crossorigin="anonymous"></script>

    <script>
      type="text/javascript"
      src="{{ url_for('static', filename='index.js')}}"
    </script>
  </body>
</html>
